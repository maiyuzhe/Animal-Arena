<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will it Kill Me?</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script defer src="src/main.js"></script>
</head>
<body>
    <h1>Will it Kill Me?</h1>
    
    <div id="game-card">
        <br><h2></h2><br>
        <img src="" alt="" /><br>
        <span id="bool-question">
            <h3 id="results">Insert Here</h3>
            <button type="button" id="yes">YES</button>
            <button type="button" id="no">NO</button>
        </span>
    </div>
    <div id="login-card">
        <form action="#" id="user-form">
            <input type="text" name="user-name" placeholder="Username" class="input"><br><br>
            <input type="text" name="miscInfo" placeholder="WIP Input" class="input"><br><br>
            <input type="submit" class="input">
        </form>
    </div>
</body>
</html>
